<label for="principal">Enter principal:</label>
<input type="number" id="principal" [(ngModel)]="principal" name="principal" required>
<br><br><br>
<label for="rate">Enter rate (%):</label>
<input type="number" id="rate" [(ngModel)]="rate" name="rate" required>
<br><br><br>
<label for="time">Enter time (years):</label>
<input type="number" id="time" [(ngModel)]="time" name="time" required>
<br><br><br>
<label for="frequency">Enter frequency (per year):</label>
<input type="number" id="frequency" [(ngModel)]="frequency" name="frequency" required>
<br><br><br>
<button (click)="calculateCompoundInterest()">Calculate Compound Interest</button>

<p *ngIf="compoundInterest !== null">Compound Interest: {{ compoundInterest }}</p>
